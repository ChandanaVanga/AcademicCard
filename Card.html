<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CardStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Academic-Attendance-Card</title>
</head>
<body>
    <div class="branch-card">
        <div class="trapezoid"></div>
        <p class="branch-property">Total<span class="branch-total">591</span></p>

        <p class="branch">ADONI-ENC</p>

        <p class="working-property">Working</p>
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 100%"></div>
        </div>
        <p class="progress-percent">100%</p>

        <div class="branch-accounts">
            <p class="branch-property">Holiday:<span class="holiday-count">45</span></p>
            <p class="branch-property">Present:<span class="present-count">500</span></p>
            <p class="branch-property">Absent:<span class="absent-count">46</span></p>
        </div>
   
      
</body>
</html>
